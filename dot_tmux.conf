# set truecolor
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:Tc"

# set keybinds
set -g prefix C-s
unbind C-b

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection

bind \\ split-window -h
bind - split-window -v

bind -n C-o select-pane -t :.+
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-battery"
set -g @plugin "richin13/tmux-plugin-playerctl"
set -g @plugin "xamut/tmux-network-bandwidth"
set -g @plugin "MunifTanjim/tmux-mode-indicator"

# status
# colors
blue="#89dceb"
rosewater="#f6e0dc"
mauve="#cba6f7"
green="#a6e3a1"
bg="#1e1e2e"
fg="#cdd6f4"

# battery component options
set -g @batt_icon_charge_tier1 " "
set -g @batt_icon_charge_tier2 " "
set -g @batt_icon_charge_tier3 " "
set -g @batt_icon_charge_tier4 " "
set -g @batt_icon_charge_tier5 " "
set -g @batt_icon_charge_tier6 " "
set -g @batt_icon_charge_tier7 " "
set -g @batt_icon_charge_tier8 " "

# mode options
set -g @mode_indicator_prefix_prompt '  '
set -g @mode_indicator_copy_prompt '  '
set -g @mode_indicator_sync_prompt '  '
set -g @mode_indicator_empty_prompt '  '

# options
set-option -g status-interval 1
set-option -g status-justify "centre"
set-option -g status-bg ${bg}
set-option -g status-fg ${fg}
set -g status-right "#[bg=${bg},fg=${blue}] %H:%M  #{playerctl_short} #{network_bandwidth} #[fg=${blue}]#[bg=${blue},fg=${bg}]#{battery_icon_charge} #{battery_percentage} "
set -g status-left "#[bg=${blue},fg=${bg}] #I: #W #[bg=${bg},fg=${blue}] #{tmux_mode_indicator} #(gitmux '#{pane_current_path}')"
set -g status-right-length 100
set -g window-status-current-format ""
set -g window-status-format ""


# load tpm
run "~/ghq/github.com/tmux-plugins/tpm/tpm"
